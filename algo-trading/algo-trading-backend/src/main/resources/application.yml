spring:
  application:
    name: algo-trading-backend
  profiles:
    active: dev

  datasource:
    url: jdbc:h2:file:./data/algotrading;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update        # 'update' preserves data across restarts
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 30
        order_inserts: true
        order_updates: true

  task:
    scheduling:
      pool:
        size: 8               # Enough threads for all @Scheduled jobs

  # ── Redis configuration ─────────────────────────────────────────────────
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000
      lettuce:
        pool:
          max-active: 8
          max-idle: 4
          min-idle: 1
          max-wait: -1ms
        shutdown-timeout: 200ms

  cache:
    # Set to 'none' to disable Redis caching entirely (fallback to in-memory)
    type: ${CACHE_TYPE:redis}

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: 86400000

logging:
  level:
    com.algo: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Trading Engine Configuration
trading:
  engine:
    tick-interval: 60000        # 1 minute
    max-trades-per-day: 10
  broker:
    mode: MOCK                  # MOCK, ZERODHA, ANGEL

  # ── Execution queue ──────────────────────────────────────────────────────
  execution:
    redis-dedup-enabled: ${REDIS_DEDUP_ENABLED:true}
    worker-enabled: true

  # ── Order reconciliation ─────────────────────────────────────────────────
  reconciliation:
    interval-ms: 30000          # Poll broker every 30 seconds
    stale-order-minutes: 10     # Auto-cancel PLACED orders older than this
    partial-fill-threshold: 0.75

  # ── Real-time MTM ─────────────────────────────────────────────────────────
  mtm:
    persist-interval-ms: 60000  # Write portfolio snapshot to DB every 60s

  # ── Risk engine ──────────────────────────────────────────────────────────
  risk:
    max-daily-loss: ${MAX_DAILY_LOSS:5000.0}
    max-open-positions: ${MAX_OPEN_POSITIONS:3}
    max-exposure-per-symbol: ${MAX_EXPOSURE_PER_SYMBOL:10000.0}
    max-trades-per-day: ${MAX_TRADES_PER_DAY:10}
    max-drawdown-pct: ${MAX_DRAWDOWN_PCT:5.0}

  # ── Slippage protection ──────────────────────────────────────────────────
  slippage:
    default-max-pct: ${MAX_SLIPPAGE_PCT:0.5}
    max-signal-age-ms: 3000

  # ── Startup recovery ──────────────────────────────────────────────────────
  recovery:
    enabled: true                       # Enable/disable crash recovery on startup
    max-retries: 5                      # Max attempts to reconcile with broker
    initial-delay-ms: 2000              # Initial retry delay
    max-delay-ms: 60000                 # Max retry delay (capped exponential backoff)
    backoff-multiplier: 2.0             # Exponential backoff multiplier

# Broker Configuration
broker:
  mode: PAPER # PAPER (mock) or LIVE (real money)
  provider: MOCK # MOCK, ZERODHA, ANGEL
  zerodha:
    api-key: ${ZERODHA_API_KEY:}
    api-secret: ${ZERODHA_API_SECRET:}
    user-id: ${ZERODHA_USER_ID:}
    password: ${ZERODHA_PASSWORD:}
    totp-secret: ${ZERODHA_TOTP_SECRET:}
  angel:
    api-key: ${ANGEL_API_KEY:}
    api-secret: ${ANGEL_API_SECRET:}
    client-id: ${ANGEL_CLIENT_ID:}
    password: ${ANGEL_PASSWORD:}
    totp-secret: ${ANGEL_TOTP_SECRET:}
