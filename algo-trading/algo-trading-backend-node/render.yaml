services:
  - type: web
    name: algo-trading-backend
    runtime: node
    plan: starter
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && node dist/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: algo-trading-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: CORS_ORIGIN
        value: https://algo-trading-sage.vercel.app
      - key: TRADING_MODE
        value: paper

databases:
  - name: algo-trading-db
    plan: starter
    databaseName: algo_trading
